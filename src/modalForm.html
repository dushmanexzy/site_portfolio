<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Modal Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.min.css" type="text/css" />
  </head>

  <body>
    <div
      class="modal js-modal"
      aria-modal="true"
      aria-hidden="true"
      aria-labelledby="modalTitle"
      role="dialog"
    >
      <form class="modal__form modal-form" name="modalForm">
        <div class="modal__container">
          <input type="hidden" name="project_name" value="Сайт-портфолио Дмитрия Алексеева">
          <input type="hidden" name="admin_email" value="exzy92@gmail.com">
          <input type="hidden" name="form_subject" value="Перезвонить">
          <h2 id="modalTitle" class="modal__title">
            Оставьте контактные данные и я вам перезвоню
          </h2>
          <!-- name -->
          <label class="modal__label" for="name"
            >Ваше имя:
            <input
              class="modal-form__input"
              type="text"
              name="name"
              id="name"
              placeholder="ФИО"
              title="Введите данные в формате Фамилия Имя Отчество"
              required
            />
          </label>
          <!-- email -->
          <label class="modal__label" for="email"
            >Ваш email:
            <input
              class="modal-form__input"
              type="email"
              name="email"
              id="email"
              placeholder="example@test.ru"
              required
            />
          </label>
          <!-- phone -->
          <label class="modal__label" for="tel"
            >Ваш телефон:
            <input
              class="modal-form__input"
              type="tel"
              name="tel"
              id="tel"
              required
            />
          </label>

          <div class="modal__buttons">
            <button
              class="modal__submit link link--fill btn-reset js-form-submit"
              type="submit"
            >
              Отправить
            </button>
            <button
              class="modal__cancel link link--fill btn-reset js-modal-close"
              type="button"
            >
              Отмена
            </button>
          </div>
        </div>
      </form>

      <button
        class="modal__close modal-close btn-reset js-modal-close"
        aria-label="Закрыть форму"
      ></button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
